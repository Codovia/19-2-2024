<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Employee Management System</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Employee Management System</h2>

  <!-- Add Employee Form -->
  <form id="addEmployeeForm">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input type="number" class="form-control" id="employeeId" required>
    </div>
    <div class="form-group">
      <label for="employeeName">Employee Name:</label>
      <input type="text" class="form-control" id="employeeName" required>
    </div>
    <div class="form-group">
      <label for="employeePosition">Position:</label>
      <input type="text" class="form-control" id="employeePosition" required>
    </div>
    <div class="form-group">
      <label for="employeeDepartment">Department:</label>
      <input type="text" class="form-control" id="employeeDepartment" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="addEmployee()">Add Employee</button>
  </form>

  <!-- Employee Table -->
  <div class="mt-4">
    <h4>Employee List</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Position</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody">
        <!-- Employee items will be added here dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
